<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<br>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Mileage</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.mileage}">mileage</td>
    </tr>

</table>
</body>
</html>
